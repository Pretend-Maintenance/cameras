<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Traffic Cameras</title>
  <style>
    /* -----------------------------------------------------------------
    ** General Styles (Light Mode Default)
    ** ----------------------------------------------------------------- */
    :root {
      /* Define CSS Variables for easy theme switching */
      --background-color: #f5f5f5;
      --text-color: #333;
      --header-color: #333;
      --secondary-text-color: #555;
      --card-background: white;
      --card-border-color: #ccc;
      --modal-caption-color: #ccc;
      --close-button-color: #f1f1f1;
    }

    body {
      font-family: sans-serif;
      background: var(--background-color);
      color: var(--text-color);
      margin: 0;
      padding: 2px;
    }

    h1 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 6px;
      color: var(--header-color);
    }

    #last-updated {
      text-align: center;
      font-size: 0.9rem;
      color: var(--secondary-text-color);
      margin-bottom: 10px;
    }

    #camera-container {
      display: flex;
      flex-wrap: wrap;
      max-width: 1920px;
      margin: 0 auto;
      justify-content: center;
      gap: 5px;
    }

    .camera {
      background: var(--card-background);
      border: 1px solid var(--card-border-color);
      border-radius: 4px;
      padding: 1px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.08);
      /* Default for larger screens: 4 per row */
      width: calc((100% / 4) - 4px);
      max-width: 475px;
      box-sizing: border-box;
      cursor: pointer;
    }

    .camera img {
      width: 100%;
      height: auto;
      max-height: 384px;
      object-fit: cover;
      border-radius: 4px;
      background: #000;
      opacity: 0;
      transition: opacity 0.3s ease-in;
    }

    .camera-info {
      margin-top: 2px;
      font-size: 0.82rem;
      color: var(--text-color);
      text-align: center;
    }

    .camera-info .id {
      font-weight: bold;
    }

    .camera-info .location {
      font-size: 0.75rem;
      color: var(--secondary-text-color);
    }

    .camera img[src*=".jpg"] {
      opacity: 1;
    }

    /* Styles for the Full-Screen Modal */
    #fullscreen-modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.9);
      align-items: center;
      justify-content: center;
    }

    #fullscreen-modal.active {
      display: flex;
    }

    #modal-content {
      margin: auto;
      display: block;
      max-width: 90%;
      max-height: 90%;
      object-fit: contain;
    }

    #modal-caption {
      margin-top: 10px;
      color: var(--modal-caption-color);
      font-size: 1.2rem;
      text-align: center;
      width: 80%;
      max-width: 700px;
    }

    .close-button {
      position: absolute;
      top: 15px;
      right: 35px;
      color: var(--close-button-color);
      font-size: 40px;
      font-weight: bold;
      transition: 0.3s;
      cursor: pointer;
    }

    .close-button:hover,
    .close-button:focus {
      color: #bbb;
      text-decoration: none;
      cursor: pointer;
    }

    /* -----------------------------------------------------------------
    ** ðŸŒ™ Dark Mode Styles - Uses CSS Variables
    ** ----------------------------------------------------------------- */
    @media (prefers-color-scheme: dark) {
      :root {
        --background-color: #1a1a1a;
        --text-color: #e0e0e0;
        --header-color: #ffffff;
        --secondary-text-color: #aaaaaa;
        --card-background: #2b2b2b;
        --card-border-color: #444;
        --modal-caption-color: #f0f0f0;
        --close-button-color: #f0f0f0;
      }

      .camera {
        box-shadow: 0 1px 4px rgba(0,0,0,0.3); /* Darker shadow for contrast */
      }
    }

    /* -----------------------------------------------------------------
    ** ðŸ“± Mobile Responsiveness
    ** ----------------------------------------------------------------- */

    /* Tablet/Smaller Laptop View: 3 Cameras per row */
    @media (max-width: 1200px) {
      .camera {
        width: calc((100% / 3) - 4px); /* 3 items per row */
        max-width: none; /* Allow full scaling */
      }
    }

    /* Large Mobile/Portrait Tablet View: 2 Cameras per row */
    @media (max-width: 768px) {
      .camera {
        width: calc((100% / 2) - 4px); /* 2 items per row */
      }

      h1 {
        font-size: 1.5rem;
      }

      .camera img {
        max-height: 250px; /* Adjust max height for smaller screens */
      }
    }

    /* Small Mobile/Smartphone View: 1 Camera per row */
    @media (max-width: 480px) {
      .camera {
        width: 100%; /* 1 item per row */
        max-width: 98%;
        margin: 0 auto; /* Center single item */
        margin-bottom: 5px;
      }
    }
  </style>
</head>
<body>

  <h1>Live Traffic Cameras</h1>
  <div id="last-updated">Last updated: never</div>
  <div id="camera-container"></div>

  <div id="fullscreen-modal">
    <span class="close-button">&times;</span>
    <img id="modal-content" src="" alt="Full-size camera image">
    <div id="modal-caption"></div>
  </div>

  <script>
    const cameras = [
    { id: "43818", location: "M4 181/8A J19", direction: "Westbound >", lat: 51.510, lon: -2.520 },
    { id: "43861", location: "M4 186/0A J19-J20", direction: "Westbound >", lat: 51.532, lon: -2.475 },
    { id: "43878", location: "M4 187/8B J21-J20", direction: "Eastbound <" },
    { id: "43858", location: "M4 185/8A PTZ", direction: "Westbound >" },
    { id: "43865", location: "M4 186/5B PTZ", direction: "Eastbound <" },
    { id: "43708", location: "M4 170/8A J18-J19", direction: "Westbound >" },
  { id: "43766", location: "M4 176/6A J18/19", direction: "Westbound >" },
  { id: "43790", location: "M4 179/0B J19-J18", direction: "Eastbound <", lat: 51.505, lon: -2.550 },
  { id: "43819", location: "M4 181/9A J19-J20", direction: "Westbound >" },
  { id: "43826", location: "M4 182/5A J19-J20", direction: "Westbound >" },
  { id: "43829", location: "M4 182/9B PTZ", direction: "Eastbound <", lat: 51.515, lon: -2.510 },
  { id: "43830", location: "M4 183/0B J20-J19", direction: "Eastbound <", lat: 51.520, lon: -2.500 },
  { id: "43836", location: "M4 183/6A PTZ", direction: "Westbound >", lat: 51.517, lon: -2.505 },
  { id: "43840", location: "M4 184/0B J20-J19", direction: "Eastbound <" },
  { id: "43845", location: "M4 184/5A PTZ", direction: "Westbound >", lat: 51.522, lon: -2.495 },
  { id: "43849", location: "M4 184/9B J20-J19", direction: "Eastbound <" },
  { id: "43853", location: "M4 185/4B PTZ J20/19", direction: "Eastbound <", lat: 51.535, lon: -2.470 },
  { id: "43870", location: "M4 187/0B PTZ", direction: "Eastbound <", lat: 51.5541755, lon: -2.5541232 },
  { id: "43932", location: "M48 193/2B J1", direction: "Eastbound <", lat: 51.5964241, lon: -2.6081321 },
  { id: "43934", location: "M4 193/4A J21-J22", direction: "Westbound >" },
  { id: "45070", location: "M32 7/0A J1", direction: "Northbound >" }
    ];

    const container = document.getElementById('camera-container');
    const lastUpdatedEl = document.getElementById('last-updated');
    const fullscreenModal = document.getElementById('fullscreen-modal');
    const modalContent = document.getElementById('modal-content');
    const modalCaption = document.getElementById('modal-caption');
    const closeButton = document.querySelector('.close-button');

    // Load camera cards
    cameras.forEach(cam => {
      const div = document.createElement('div');
      div.className = 'camera';
      div.id = `cam-${cam.id}`;
      div.innerHTML = `
        <img src="" alt="Camera ${cam.id}">
        <div class="camera-info">
          <div class="id">Camera ${cam.id}</div>
          <div class="location">${cam.location}</div>
          <div class="direction">Direction: ${cam.direction}</div>
        </div>
      `;
      container.appendChild(div);

      // Add click event listener to each camera div
      div.addEventListener('click', () => {
        const timestamp = Date.now();
        modalContent.src = `https://public.highwaystrafficcameras.co.uk/cctvpublicaccess/images/${cam.id}.jpg?ts=${timestamp}`;
        modalCaption.textContent = `${cam.location} - Direction: ${cam.direction}`;
        fullscreenModal.classList.add('active'); // Show the modal
      });
    });

    // Close the modal when the close button is clicked
    closeButton.addEventListener('click', () => {
      fullscreenModal.classList.remove('active');
    });

    // Close the modal when clicking outside the image (on the overlay)
    fullscreenModal.addEventListener('click', (event) => {
      if (event.target === fullscreenModal) {
        fullscreenModal.classList.remove('active');
      }
    });


    // Update images every 10s
    function updateImages() {
      const timestamp = Date.now();
      cameras.forEach(cam => {
        const img = document.querySelector(`#cam-${cam.id} img`);
        // We use a temporary image to ensure the browser fetches the new image and avoids caching issues.
        const tempImg = new Image();
        tempImg.onload = () => {
          img.src = tempImg.src; // Only update src once the image is loaded
        };
        tempImg.src = `https://public.highwaystrafficcameras.co.uk/cctvpublicaccess/images/${cam.id}.jpg?ts=${timestamp}`;
      });

      const now = new Date();
      lastUpdatedEl.textContent = `Last updated: ${now.toLocaleTimeString()}`;
    }

    updateImages();
    setInterval(updateImages, 10000);
  </script>

</body>
</html>
